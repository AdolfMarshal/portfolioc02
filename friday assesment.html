<!DOCTYPE html>
<html>
<head>
<style>
  #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    



.grid-container {
  color: blue;
      display: grid;
      grid-template-areas:
        'image image header header header header'
        'image image main main main main'
        'image image footer footer footer footer';
      gap: 10px;
      background-color: rgb(228, 235, 161);
      padding: 10px;
      text-align: left;
      font-size: 40px;
      margin-top: 50px;
    }

    .grid-item {
      opacity: 0;
      animation: slideIn 2s ease-in-out forwards;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-100%); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .grid-item img {
      width: 80%; /* Adjust the width as needed */
      height: auto; /* Preserve aspect ratio */
    }
    #top-animation {
      color:goldenrod;
      font: size 50px;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: spring 3s ease-in-out infinite;
    }
img{border-radius:50% ;}
h{font-size: 50px;}
    @keyframes spring {
      0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
      100% { transform: translateX(-50%) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>
  <video id="video-background" autoplay loop muted>
    <source src="https://player.vimeo.com/external/443162032.sd.mp4?s=22d1da916b90e4285980f206e10512667e10d957&profile_id=164&oauth2_token_id=57447761" type="video/mp4">
  </video>
  <div class="grid-container">
    
    <div class="grid-item" style="grid-area: image;">
      <img src="./johan.png" alt="Image" height="100">
    </div>
    <div class="grid-item" style="grid-area: header;">ADOLF MARSHAL A</div>
    <div class="grid-item"style="grid-area: main;">Hello, I am Adolf Marshal A, currently pursuing BCA in Kristu Jayanti College.</div>  
    <div class="grid-item" style="grid-area: footer;">Thank you</div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var gridItems = document.querySelectorAll('.grid-item');
      gridItems.forEach(function(item) {
        item.classList.add('animate');
      });
    });
  </script>

  <div id="top-animation"><h>Profile</h> </div>
</body>
</html>
